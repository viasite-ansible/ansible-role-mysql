---
scenario:
  name: innodb_log_resize_2
  test_sequence:
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
driver:
  name: docker
platforms:
  - name: ansible-role-mysql-1604
    image: ubuntu:16.04

lint:
  name: yamllint
  enabled: False

provisioner:
  name: ansible
  playbooks:
    create: ../resources/create.yml
    prepare: ../resources/prepare.yml
    converge: ../resources/playbook.yml
    destroy: ../resources/destroy.yml
  inventory:
    group_vars:
      all:
        mysql_innodb_log_file_size: 64M
