---
driver:
  name: docker
docker:
  containers:
    - name: ansible-role-mysql-1604
      image: ubuntu
      image_version: 16.04
      volume_mounts:
        - ${MOLECULE_APTPROXY_PATH}:/etc/apt/apt.conf.d/00aptproxy

ansible:
  playbook: tests/playbook.yml
  group_vars:
    all:
      mysql_innodb_log_file_size: ${MOLECULE_MYSQL_INNODB_LOG_FILE_SIZE}
